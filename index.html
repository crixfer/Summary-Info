<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- PURPLE BOX -->
        <div class="purple-box">
          <h3 class="your-result">Your Result</h3>
          <div class="circle">
            <h1>76</h1>

            <h5>of 100</h5>
          </div>

          <h2 class="great">Great</h2>

          <p class="paragraph">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <!-- WHITE BOX -->
        <div class="white-box">
          <h3 class="summary">Summary</h3>

          <div class="stats">
            <div class="reaction">
              <img
                class="reaction-simbol"
                src="assets/images/icon-reaction.svg"
                alt=""
              /><span class="reaction-text">Reaction</span>
              <span class="numbers"
                >80 <span class="percents"> / 100</span></span
              >
            </div>

            <div class="memory">
              <img
                class="memory-simbol"
                src="assets/images/icon-memory.svg"
                alt=""
              /><span class="memory-text">Memory</span>
              <span class="numbers"
                >92 <span class="percents"> / 100</span></span
              >
            </div>

            <div class="verbal">
              <img
                class="verbal-simbol"
                src="assets/images/icon-verbal.svg"
                alt=""
              /><span class="verbal-text">Verbal</span>
              <span class="numbers"
                >61 <span class="percents"> / 100</span></span
              >
            </div>

            <div class="visual">
              <img
                class="visual-simbol"
                src="assets/images/icon-visual.svg"
                alt=""
              /><span class="visual-text">Visual</span>
              <span class="numbers"
                >72 <span class="percents"> / 100</span></span
              >
            </div>
          </div>
          <div>
            <button class="button-18" role="button">Continue</button>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Crixfer</a>.
      </div>
    </div>
  </body>
</html>
